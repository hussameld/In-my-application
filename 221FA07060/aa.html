<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="zx.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome <span id="user-name"></span>!</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter new task" />
            <button id="add-task">Add Task</button>
        </div>

        <div class="toggle-section">
            <button id="show-pending">Show Pending</button>
            <button id="show-completed">Show Completed</button>
        </div>

        <div class="task-list">
            <h3>Tasks</h3>
            <table id="task-table"></table>
        </div>

        <div class="progress-section">
            <p>Progress:</p>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="aq.js"></script>
</body>
</html>
